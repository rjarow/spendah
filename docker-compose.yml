services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/db.sqlite
      - AI_PROVIDER=${AI_PROVIDER:-openrouter}
      - AI_MODEL=${AI_MODEL:-anthropic/claude-3-haiku}
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-5173}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        - VITE_API_PORT=${API_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_PORT=${API_PORT:-8000}

volumes:
  data:
